<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Astrolite Share Signaling Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }

        input,
        button,
        textarea {
            margin: 0.5em 0;
        }

        textarea {
            width: 100%;
            height: 80px;
        }

        .result {
            background: #f0f0f0;
            padding: 1em;
            margin-top: 1em;
        }

        .peer-id {
            font-weight: bold;
            color: #2a7;
        }
    </style>
</head>

<body>
    <h1>Astrolite Share Signaling Test</h1>
    <div>
        <button onclick="connectWS()">Connect WebSocket</button>
        <span id="wsStatus"></span>
    </div>
    <div>
        <label>Your Peer ID: <span class="peer-id" id="peerId">-</span></label>
    </div>
    <div>
        <input id="toPeer" placeholder="To Peer ID">
        <textarea id="message" placeholder='Message (JSON or text)'></textarea><br>
        <button onclick="sendMessage()">Send Message</button>
    </div>
    <div class="result" id="log"></div>

    <!-- Place in your test/index.html -->
    <input type="file" id="fileInput"><br>
    <button onclick="startSender()">Start as Sender</button>
    <button onclick="startReceiver()">Start as Receiver</button>
    <pre id="status"></pre>
    <script src="webrtc-file.js"></script>


</body>

</html>
